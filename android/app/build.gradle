plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.demo_pvcb"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.demo_pvcb"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 26
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
configurations {
    all*.exclude group: 'net.sf.scuba', module: 'scuba-sc-android'
    all*.exclude group: 'org.bouncycastle', module: 'bcprov-jdk15on'
    all*.exclude group: 'org.bouncycastle', module: 'bcutil-jdk15on'
    all*.exclude group: 'org.bouncycastle', module: 'bcpkix-jdk15on'
    all*.exclude group: 'com.github.ThuyTruongVan', module: 'liveness_sdk_android'
    all*.exclude group: 'com.github.amcs99', module: 'card-reader'
}
dependencies {
     implementation 'com.android.support:multidex:1.0.3'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // DEMO APP DEPENDENCIES
    implementation 'com.mobsandgeeks:android-saripaar:2.0.3'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.21'
    implementation 'io.fotoapparat:fotoapparat:2.7.0'
    implementation 'androidx.camera:camera-camera2:1.2.3'
    implementation 'androidx.camera:camera-core:1.2.3'
    implementation 'androidx.camera:camera-lifecycle:1.2.3'

    // SDK DEPENDENCIES
    // implementation 'com.google.android.gms:play-services-mlkit-text-recognition:19.0.0'
    implementation("com.github.amcs99:card-reader:1.0.39")
    implementation("com.github.ThuyTruongVan:liveness_sdk_android:1.3.3")
    implementation 'com.google.mlkit:text-recognition:16.0.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'org.jmrtd:jmrtd:0.7.37'
    implementation 'net.sf.scuba:scuba-sc-android:0.0.23'
    implementation 'com.madgag.spongycastle:prov:1.58.0.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.10.0'
    implementation 'org.bouncycastle:bcprov-jdk18on:1.73'
    implementation ('org.bouncycastle:bcpkix-jdk18on:1.73')
}
